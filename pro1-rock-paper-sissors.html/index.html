<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpsg</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #181818;
        }

        .title h1 {
            color: #333;
            text-align: center;
        }

        .guide {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .gameBtn {
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
            cursor: pointer;
        }

        .gameBtn:hover {
            background-color: #45a049;
        }

        .BtnReset {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px; /* Reduced margin */
            border: none;
            border-radius: 5px;
            background-color: #f44336; /* Red */
            color: white;
            cursor: pointer;
            width: 168px; /* Match game button width */
        }

        .BtnReset:hover {
            background-color: #d32f2f;
        }

        .resultMsg {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            white-space: pre-line;
            color: white;
        }

        .game-area { 
            display: flex;
            align-items: center; 
            background-color: #545454;
            border-radius: 20px;
            line-height: 1.0; 
        }

        .scoreboard {
            display: flex;
            flex-direction: column; 
            margin-right: 100px; 
            background-color: #333;
            border-radius: 10px;
            padding: 23px; /* Add padding */
            color: white;
        }

        .top-bar {
            background-color: #17913f; 
            padding: 15px 0;           
            width: 100%;              
            text-align: center;        
            position: fixed;          
            top: 0;                   
            left: 0;                  
            z-index: 10;              
        }

        .top-bar h1 {
            color: white;            
            margin: 0;                
        }

        .game-buttons {
            display: flex;
            flex-direction: row; 
            align-items: center; 
        }
        .button-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 70px;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="top-bar"><h1>Rock Paper Scissors Game !!!</h1></div>
    
    <div class="game-area">
        <div class="scoreboard">
            <p1>User wins: <p class="userWins">0</p></p1>
            <p1>Comp wins: <p class="compWins">0</p></p1>
            <p1>Ties: <p class="tiesCount">0</p></p1>
        </div>
        <div class="button-area">
            <div class="game-buttons">
                <button class="gameBtn" onclick="whoWon('Rock');">Rock</button>
                <button class="gameBtn" onclick="whoWon('Paper');">Paper</button>
                <button class="gameBtn" onclick="whoWon('Scissors');">Scissors</button></div>
            <div>
                <button class="BtnReset" onclick="location.reload()">Reset</button> 
            </div>
            
        
        </div>
    </div>

    <p class="resultMsg"></p> 

    <script>
        const result = document.querySelector('.resultMsg'); 
        const userWinLog = document.querySelector('.userWins');
        const compWinLog = document.querySelector('.compWins');
        const tiecountlog = document.querySelector('.tiesCount');
        let userWins= 0;
        let compWins= 0;
        let ties = 0;

        function genCompInput(){
            console.log("computer input generated");
            const input = Math.floor(Math.random() * 3); 
            if (input === 0){ 
                return "Rock";
            } else if (input === 1){
                return "Paper";
            } else { 
                return "Scissors"; 
            }
        }

        function whoWon(userIn) {
            console.log("whoWon function initiated");
            let compIn = genCompInput();
            let message = "Computer chose " + compIn + " \n"; 
            
            if (compIn === userIn){
                message += "It's a tie!";
                ties+=1; 
            } else if (compIn =="Rock" && userIn =="Paper"){
                message += "User Wins";
                userWins +=1;
            } else if (compIn ==="Rock" && userIn ==="Scissors"){
                message += "Computer Wins";
                compWins +=1;
            } else if (compIn ==="Paper" && userIn ==="Rock"){
                message += "Computer Wins";
                compWins +=1;
            } else if (compIn ==="Scissors" && userIn ==="Rock"){
                message += "User Wins";
                userWins +=1;
            } else if (compIn ==="Paper" && userIn ==="Scissors"){
                message += "User Wins";
                userWins +=1;
            } else if (compIn ==="Scissors" && userIn ==="Paper"){
                message += "Computer Wins";
                compWins +=1;
            }

            result.textContent = message; 
            compWinLog.textContent = compWins;
            userWinLog.textContent = userWins;
            tiecountlog.textContent = ties;
        }
    </script>
</body>
</html>
